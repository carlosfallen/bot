services:
  whatsapp-bot:
    build: .
    container_name: whatsapp-bot
    restart: unless-stopped
    stdin_open: true
    tty: true
    ports:
      - "3512:3512"
    volumes:
      - ./auth_info:/app/auth_info
      - ./data:/app/data
    environment:
      - NODE_ENV=production
      - TZ=America/Sao_Paulo
      - ADMIN_WHATSAPP=${ADMIN_WHATSAPP:-}
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3512/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
    stop_grace_period: 30s